     <div class="row">
         <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" value="" required="">
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>

         <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" value="" required="">
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-6">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="johndoe@gmail.com" value="" required="">
            <div class="invalid-feedback">
                Valid email is required.
             </div>
          </div>
      </div>
       <div class="row">
        <div class="col-md-12 mb-6">
            <div class="form-group">
              <label for="comment">Comments or Concerns?</label>
              <textarea class="form-control" rows="25" id="comment"></textarea>
            </div>
          </div>
      </div>

      <div class="row">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </div>
